<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./clock.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: rgb(207, 61, 61); --h: 70px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: rgb(26, 169, 26); --h: 80px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: #292626; --h: 90px" id="sec" class="hand">
          <i></i>
        </div>
        <div class="num" style="--i: 1"><b>1</b></div>
        <div class="num" style="--i: 2"><b>2</b></div>
        <div class="num" style="--i: 3"><b>3</b></div>
        <div class="num" style="--i: 4"><b>4</b></div>
        <div class="num" style="--i: 5"><b>5</b></div>
        <div class="num" style="--i: 6"><b>6</b></div>
        <div class="num" style="--i: 7"><b>7</b></div>
        <div class="num" style="--i: 8"><b>8</b></div>
        <div class="num" style="--i: 9"><b>9</b></div>
        <div class="num" style="--i: 10"><b>10</b></div>
        <div class="num" style="--i: 11"><b>11</b></div>
        <div class="num" style="--i: 12"><b>12</b></div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
