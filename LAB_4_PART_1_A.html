<html>
    <head>
        <title>student registration</title>
    </head>
    <body>
        <fieldset>
        <table> 
            <form>
                <tr><td> Full Name</td><td><input type="text"required placeholder="enter your Full name"></td></tr>
                <tr><td> email</td><td><input type="email"required placeholder=" enter email"></td></tr>
                <tr><td> mobile number</td><td><input type="number"required placeholder=" enter number"></td></tr>
                <tr><td>address</td><td><textarea rows="5" cols="21"></textarea></td></tr>
                <tr><td>Date Of Birth</td><td><input type="datetime-local"></td></tr>
                <tr><td>Nationality</td><td><input type="text"required placeholder="enter your Nationality "></td></tr>
                <tr><td>select degree</td><td>
                    <select>
                    <option>select degree</option>
                    <option>b-tech</option>
                    <option>b-com</option>
                    <option>diploma</option>
                    </select>
                    <tr><td>gender:</td></tr>
            <tr><td>male</td><td><input type="radio" name="Gender"></td><td>female</td><td><input type="radio" name="Gender"></td></tr>
            <tr></tr>
            <tr><td> CPI</td><td><input type="text"required placeholder="enter your CPI"></td></tr>
            <tr><td> Univercity Name</td><td><input type="text"required placeholder="enter your Univercity Name"></td></tr>
            <tr><td>Pasing Year</td><td>
                <select>
                <option>select year</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                </select>
                <tr><td>submit</td><td><input type="submit" name="submit"></td></tr>
                <tr><td>cancel</td><td><input type="reset" name="reset"></td></tr>
            </form>       
        </table>
      </fieldset>
    </body>
</html>
