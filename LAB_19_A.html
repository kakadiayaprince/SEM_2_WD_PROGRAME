<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB 18 PART A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container w-auto bg-light-subtle border">
        <div class="row">
            <div class="col text-center">
                <h1><b>COVID-19 vaccine Registration Form</b></h1>

            </div>
        </div>
        <form>

            <div class="row ">
                <div class="row m-2">
                    <div class="col">First name</div>
                    <div class="col"> <input type="text" class="form-control" placeholder=" Enter First name" aria-label="First name"></div>

                </div>
                <div class="row m-2">
                    <div class="col">Last name</div>
                    <div class="col"> <input type="text" class="form-control" placeholder=" Enter Last name" aria-label="Last name"></div>
                </div>

                <div class="row m-2">
                    <div class="col">Aadhar Number</div>
                    <div class="col"> <input type="number" class="form-control" placeholder="Please Enter Aadhar Number"></div>
                </div>

                <div class="row m-2">
                    <div class="col"> Please Enter vaccine Name</div>
                    <div class="col"> <select class="form-select form-select-sm    " aria-label="Small select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>

                <div class="row m-2">
                    <div class="col"> Please Enter vaccine Center</div>
                    <div class="col"> <select class="form-select form-select-sm    " aria-label="Small select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>

                <div class="row m-2">
                    <div class="col">Dose Date</div>
                    <div class="col"><input type="date" class="form-control" placeholder="Please Enter Aadhar Number"></div>
                </div>

                <div class="row m-2">
                    <div class="col">Aadhar Number</div>
                    <div class="col"> <input type="number" class="form-control" placeholder=" Please Enter Dose Number"></div>
                </div>

                <div class="row m-2">
                    <div class=" col d-flex justify-content-end"> <button type="button" class="btn btn-secondary btn-sm d-flex justify-content-center">Click Here</button></div>
                    <div class=" col d-flex justify-content-start"> <button type="button" class="btn btn-secondary btn-sm d-flex justify-content-center">Cancel</button></div>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
